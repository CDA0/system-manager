---
- name: Create LVM groups
  lvg:
    pvs: "{{ item.pvs | join(',') }}"
    vg: "{{ item.name }}"
    state: present
  loop: "{{ volume_groups }}"

- name: Create LVM Volumes
  lvol:
    vg: "{{ item.volume_group }}"
    lv: "{{ item.name }}"
    size: "{{ item.size }}"
    shrink: "{{ item.shrink | default(omit) }}"
    state: present
  loop: "{{ logical_volumes }}"
