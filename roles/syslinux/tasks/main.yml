---
- name: Install syslinux
  package:
    name: syslinux

- name: Ensure syslinux dir exists
  file:
    path: /boot/syslinux
    state: directory

- name: Copy c32 into place
  copy:
    src: "{{ item }}"
    dest: /boot/syslinux
  with_fileglob:
    - /usr/lib/syslinux/bios/*.c32

- name: Install bootloader
  shell: extlinux --install /boot/syslinux

- name: Install MBR
  shell: dd bs=440 count=1 conv=notrunc if=/usr/lib/syslinux/bios/mbr.bin of=/dev/sda
