---
- name: configure locales
  replace:
    dest: /etc/locale.gen
    regexp: "#.*({{ item }}.UTF-8 UTF-8)"
    replace: '\1'
  loop: "{{ locales }}"

- name: set active locale to English US
  shell: 'echo "LANG={{ locales[0] }}.UTF-8" > /etc/locale.conf'

- name: generate locales
  command: locale-gen

- name: set timezone
  file:
    src: "/usr/share/zoneinfo/{{ timezone }}"
    dest: /etc/localtime
    state: link

- name: set hardware clock from system and configure for UTC timescale
  command: hwclock --systohc --utc
