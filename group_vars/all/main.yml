machine_aliases:
  20AWS37100: t440p.yml
  VirtualBox: vbox.yml

locales:
  - en_GB

timezone: Europe/London

arch_root: /mnt

# File name for encryption key used by dmcrypt to encrypt non-root
# partitions. The key is stored on encrypted root partition which is unlocked
# with a password.
luks_keys_location: /etc/luks-keys

country: United Kingdom

# First user is used as aur builder
users:
  - name: craig
    uid: 1000
    group: craig
    shell: /usr/bin/zsh
    groups:
      - uucp
      - wheel
      - sys
      - video
      - systemd-journal
    dotfiles:
      url: https://gitlab.com/cda0/dotfiles
      destination: .dotfiles
      rcup_flags: -fx README.md
      post_install_cmds:
        - goenv install 1.13.6
        - goenv global 1.13.6
        - pyenv install 3.8.1
        - pyenv virtualenv 3.8.1 neovim
        - pyenv activate neovim && pip install user neovim
        - nvm install v13
        - npm install -g neovim
        - rbenv install 2.7.0
        - rbenv global 2.7.0
        - gem install neovim
    wee_slack: true

udisks:
  shared_mount: false

bootloader: grub

lightdm_greeter: lightdm-slick-greeter

passwordless_sudo: []

pacstrap_packages:
  - base
  - base-devel
  - ansible

basestrap_packages:
  - base
  - base-devel
  - reflector
  - runit
  - elogind-runit

base_packages:
  - base
  - base-devel
  - linux
  - linux-headers
  - linux-firmware
  - mdadm
  - lvm2
  - dhcpcd
  - net-tools
  - wireless_tools
  - wpa_supplicant

system_tools:
  - arch-wiki-lite
  - arch-wiki-docs
  - ctags
  - fd
  - fzf
  - hwinfo
  - git
  - glances
  - exa
  - neofetch
  - neovim
  - openssh
  - ripgrep
  - tmux

initramfs_hooks:
  - base
  - udev
  - autodetect
  - keyboard
  - keymap
  - consolefont
  - modconf
  - block
  - mdadm_udev
  - lvm2
  - encrypt
  - openswap
  - resume
  - filesystems
  - fsck

aur:
  dir: aur

base_fonts:
    - cantarell-fonts
    - gsfonts
    - noto-fonts
    - terminus-font
    - tex-gyre-fonts
    - ttf-caladea
    - ttf-carlito
    - ttf-dejavu
    - ttf-droid
    - ttf-inconsolata
    - ttf-liberation
    - ttf-opensans
    - ttf-ubuntu-font-family

aur_fonts:
    - ttf-courier-prime
    - ttf-heuristica
    - ttf-merriweather
    - ttf-merriweather-sans
    - ttf-oswald
    - ttf-quintessential
